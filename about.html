<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Webverse Innovations</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('WEB5.jpg'); /* Set image as background */
            background-size: COVER;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: #010101;
            color: #f24600; /* Change text color to red */
            padding: 20px;
            text-align: center;
            font-size: 24px; /* Change this value to adjust the font size */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #020202;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #1e272e;
        }

        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .about, .services, .contact {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        .services ul {
            list-style: none;
            padding-left: 20px;
        }

        .contact form {
            margin-top: 20px;
        }

        .contact input,
        .contact textarea,
        .contact button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .contact button {
            background-color: #35424a;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .contact button:hover {
            background-color: #1e272e;
        }

        .about {
            background-color: #010101; /* Black background */
            color: #f24600; /* Red text color */
            padding: 60px 0;
            text-align: center;
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .about h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .about p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Add more specific styling as needed */
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="about">
        <div class="about-content">
            <h2>About Us</h2>
            <p>We are a dynamic team of IT enthusiasts dedicated to...</p>
        </div>
    </section>
    <section class="image-section">
        <img src="WEB2.jpeg" alt="Innovations">
    </section>
    
    <script src="script.js"></script>
</body>
</html>
